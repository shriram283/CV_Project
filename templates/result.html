<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Results</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555;
        }

        h3 {
            text-align: center;
            color: #3F51B5;
            margin-bottom: 10px;
        }

        /* Styling for image containers */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .image-container {
            flex: 1 1 300px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .image-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        img {
            margin: 0;
            width: 100%;
            height: auto;
            display: block;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>Image Processing Results</h1>

    <!-- Display the dimensions in both pixels and centimeters -->
    <h2>Dimensions: 
        Height: {{ dimensions[0] }} px ({{ dimensions[0] * 0.0264583333 }} cm), 
        Width: {{ dimensions[1]/2 }} px ({{ (dimensions[1]/2) * 0.0264583333 }} cm)
    </h2>

    <div class="container">
        <div class="image-container">
            <h3>Original Image</h3>
            <img src="data:image/png;base64,{{ images['original'] }}" alt="Original Image">
        </div>
        <div class="image-container">
            <h3>Preprocessed Image</h3>
            <img src="data:image/png;base64,{{ images['preprocessed'] }}" alt="Preprocessed Image">
        </div>
        <div class="image-container">
            <h3>Contours Image</h3>
            <img src="data:image/png;base64,{{ images['contours'] }}" alt="Contours Image">
        </div>
    </div>

    <footer>
        &copy; CV Project. All rights reserved.
    </footer>
</body>
</html>
