<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensions Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h1 {
            color: #4CAF50;
            margin-top: 20px;
            text-align: center;
            font-size: 2rem;
        }

        h3 {
            color: #555;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Form Styling */
        form {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 20px;
        }

        label {
            font-size: 1rem;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.02);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Image Styling */
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        footer {
            margin-top: 30px;
            text-align: center;
            color: #555;
            font-size: 0.9rem;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Dimensions Detection</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose an image:</label>
        <input type="file" name="file" id="file">
        <button type="submit">Upload Image</button>
    </form>

    {% if image_path %}
        <h3>Uploaded Image:</h3>
        <img src="{{ image_path }}" alt="Uploaded Image">
    {% endif %}

    {% if processed_image_path %}
        <h3>Processed Image:</h3>
        <img src="{{ processed_image_path }}" alt="Processed Image">
    {% endif %}

    <footer>
        &copy; 2024 Dimensions Detection | <a href="#">Privacy Policy</a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('file');
            fileInput.addEventListener('change', () => {
                fileInput.form.submit();
            });
        });
    </script>
</body>
</html>
